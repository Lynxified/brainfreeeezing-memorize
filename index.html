<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAM SESSION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            user-select: none;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        #game-container {
            width: 90%;
            max-width: 400px;
            z-index: 2;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: -2px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.2rem;
        }

        .bars-container {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .bar-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bar-label {
            width: 60px;
            color: #666;
        }

        .bar {
            flex: 1;
            height: 8px;
            background: #222;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .bar-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s;
            border-radius: 4px;
        }

        .combo-fill {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .combo-fill.broken {
            background: #ff0040;
            animation: shake 0.5s;
        }

        .life-fill {
            background: linear-gradient(90deg, #ff0040, #cc0033);
            box-shadow: 0 0 10px rgba(255, 0, 64, 0.3);
        }

        .life-fill.low {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #sequence-display {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            min-height: 70px;
            align-items: center;
            flex-wrap: wrap;
        }

        .symbol {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: #111;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .symbol.hidden {
            opacity: 0.2;
            border-color: #222;
        }

        .symbol.show {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-color: #fff;
        }

        .symbol.correct {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .symbol.wrong {
            border-color: #ff0040;
            background: rgba(255, 0, 64, 0.1);
            animation: errorShake 0.4s;
        }

        .symbol.pending {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        #input-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .input-btn {
            aspect-ratio: 1;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
        }

        .input-btn:hover:not(:disabled) {
            border-color: #fff;
            background: #222;
            transform: translateY(-2px);
        }

        .input-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.95);
        }

        .input-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .control-btn:hover:not(:disabled) {
            border-color: #fff;
            background: #222;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.undo {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .control-btn.undo:hover:not(:disabled) {
            background: rgba(255, 170, 0, 0.1);
        }

        .control-btn.undo:disabled {
            border-color: #333;
            color: #666;
        }

        .combo-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff88;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .combo-display.broken {
            color: #ff0040;
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .btn-primary {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-top: 2rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .instructions {
            text-align: center;
            color: #666;
            line-height: 1.6;
            max-width: 300px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .final-score {
            font-size: 4rem;
            font-weight: 900;
            margin: 1rem 0;
            color: #fff;
        }

        .hidden-screen {
            display: none !important;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.3s infinite linear alternate-reverse;
            color: #0ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.3s infinite linear alternate-reverse;
            color: #f0f;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, 0); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 0); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 0); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px, 0); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(15% 0 85% 0); transform: translate(2px, 0); }
            20% { clip-path: inset(65% 0 5% 0); transform: translate(-2px, 0); }
            40% { clip-path: inset(45% 0 45% 0); transform: translate(2px, 0); }
            60% { clip-path: inset(85% 0 10% 0); transform: translate(-2px, 0); }
            80% { clip-path: inset(5% 0 75% 0); transform: translate(2px, 0); }
            100% { clip-path: inset(25% 0 25% 0); transform: translate(-2px, 0); }
        }

        .lives-indicator {
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .life-icon {
            color: #ff0040;
            font-size: 1.2rem;
            transition: all 0.3s;
        }

        .life-icon.lost {
            color: #333;
            opacity: 0.5;
        }

        .damage-flash {
            animation: damageFlash 0.3s;
        }

        @keyframes damageFlash {
            0%, 100% { background: transparent; }
            50% { background: rgba(255, 0, 64, 0.2); }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div id="game-container">
        <div class="header">
            <h1>CRAM SESSION</h1>
            <div class="subtitle">Memory Under Pressure</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="bars-container">
            <div class="bar-wrapper">
                <div class="bar-label">Combo</div>
                <div class="bar">
                    <div class="bar-fill combo-fill" id="combo-bar" style="width: 0%"></div>
                </div>
                <div style="width: 40px; text-align: right; color: #00ff88;" id="combo-text">x1</div>
            </div>
            <div class="bar-wrapper">
                <div class="bar-label">Life</div>
                <div class="bar">
                    <div class="bar-fill life-fill" id="life-bar" style="width: 100%"></div>
                </div>
                <div class="lives-indicator" id="lives-icons">
                    <span class="life-icon">‚ô•</span>
                    <span class="life-icon">‚ô•</span>
                    <span class="life-icon">‚ô•</span>
                </div>
            </div>
        </div>

        <div id="sequence-display">
            <!-- Symbols appear here -->
        </div>

        <div id="input-area">
            <button class="input-btn" data-symbol="‚òï" onclick="handleInput('‚òï')">‚òï</button>
            <button class="input-btn" data-symbol="üìö" onclick="handleInput('üìö')">üìö</button>
            <button class="input-btn" data-symbol="üíª" onclick="handleInput('üíª')">üíª</button>
            <button class="input-btn" data-symbol="üéß" onclick="handleInput('üéß')">üéß</button>
            <button class="input-btn" data-symbol="‚ö°" onclick="handleInput('‚ö°')">‚ö°</button>
            <button class="input-btn" data-symbol="üçï" onclick="handleInput('üçï')">üçï</button>
        </div>

        <div class="controls">
            <button class="control-btn undo" id="undo-btn" onclick="undoLast()" disabled>
                ‚Ü© UNDO
            </button>
            <button class="control-btn" onclick="skipLevel()">
                SKIP (-500)
            </button>
        </div>

        <div class="combo-display" id="combo-display"></div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">CRAM SESSION</h1>
            <div class="instructions">
                <strong style="color: #fff;">NEW RULES:</strong><br>
                ‚Ä¢ Memorize the sequence<br>
                ‚Ä¢ Wrong answer = Lose Combo<br>
                ‚Ä¢ Empty Combo + Wrong = Lose Life<br>
                ‚Ä¢ Use UNDO to fix mistakes<br>
                ‚Ä¢ 3 Lives total
            </div>
            <button class="btn-primary" onclick="startGame()">START</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden-screen">
            <div style="color: #666; font-size: 0.9rem; letter-spacing: 2px;">SESSION TERMINATED</div>
            <div class="final-score glitch" data-text="0" id="final-score">0</div>
            <div style="color: #666; margin-bottom: 0.5rem;">Final Score</div>
            <div id="performance-msg" style="color: #fff; font-size: 1.1rem; margin-bottom: 2rem;"></div>
            <button class="btn-primary" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <script>
        // Game State
        let sequence = [];
        let playerInputs = []; // Track what player has entered
        let playerIndex = 0;
        let level = 1;
        let score = 0;
        let bestScore = localStorage.getItem('cramBest') || 0;
        let isPlaying = false;
        
        // New mechanics
        let combo = 0;
        let maxCombo = 10; // Combo points needed for multiplier
        let lives = 3;
        let maxLives = 3;
        let lastWrongInput = null; // Store last wrong input for undo
        
        const symbols = ['‚òï', 'üìö', 'üíª', 'üéß', '‚ö°', 'üçï'];
        
        // DOM Elements
        const sequenceDisplay = document.getElementById('sequence-display');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMsg = document.getElementById('performance-msg');
        const inputBtns = document.querySelectorAll('.input-btn');
        const undoBtn = document.getElementById('undo-btn');
        const comboBar = document.getElementById('combo-bar');
        const lifeBar = document.getElementById('life-bar');
        const comboText = document.getElementById('combo-text');
        const comboDisplay = document.getElementById('combo-display');
        const livesIcons = document.getElementById('lives-icons');

        // Initialize
        bestEl.textContent = bestScore;

        function startGame() {
            startScreen.classList.add('hidden-screen');
            gameOverScreen.classList.add('hidden-screen');
            sequence = [];
            playerInputs = [];
            playerIndex = 0;
            level = 1;
            score = 0;
            combo = 0;
            lives = 3;
            lastWrongInput = null;
            updateStats();
            updateBars();
            nextLevel();
        }

        function nextLevel() {
            playerIndex = 0;
            playerInputs = [];
            lastWrongInput = null;
            isPlaying = false;
            undoBtn.disabled = true;
            
            // Add new symbol to sequence
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            sequence.push(newSymbol);
            
            displaySequence();
        }

        function displaySequence() {
            sequenceDisplay.innerHTML = '';
            
            // Create symbol elements for the full sequence
            sequence.forEach((sym, idx) => {
                const div = document.createElement('div');
                div.className = 'symbol hidden';
                div.id = `symbol-${idx}`;
                div.textContent = '?';
                sequenceDisplay.appendChild(div);
            });

            // Show sequence briefly
            const symbolEls = sequenceDisplay.querySelectorAll('.symbol');
            
            // First show the actual sequence
            symbolEls.forEach((el, idx) => {
                setTimeout(() => {
                    el.textContent = sequence[idx];
                    el.classList.remove('hidden');
                    el.classList.add('show');
                }, idx * 150);
            });

            // Hide after viewing time
            const viewTime = Math.min(2500, 1000 + (sequence.length * 300));
            
            setTimeout(() => {
                symbolEls.forEach((el, idx) => {
                    el.textContent = '?';
                    el.classList.remove('show');
                    el.classList.add('hidden');
                    el.style.opacity = '0.3';
                });
                startInputPhase();
            }, viewTime);
        }

        function startInputPhase() {
            isPlaying = true;
            inputBtns.forEach(btn => btn.disabled = false);
            updateComboDisplay();
        }

        function handleInput(symbol) {
            if (!isPlaying) return;
            
            const currentIndex = playerInputs.length;
            const targetSymbol = sequence[currentIndex];
            const symbolEl = document.getElementById(`symbol-${currentIndex}`);
            
            if (symbol === targetSymbol) {
                // Correct input
                handleCorrectInput(symbol, symbolEl);
            } else {
                // Wrong input
                handleWrongInput(symbol, symbolEl);
            }
            
            updateStats();
        }

        function handleCorrectInput(symbol, element) {
            playerInputs.push(symbol);
            element.textContent = symbol;
            element.classList.remove('hidden');
            element.classList.add('correct');
            element.style.opacity = '1';
            
            // Add combo points
            combo = Math.min(combo + 1, maxCombo);
            updateBars();
            
            // Score calculation with combo multiplier
            const multiplier = Math.floor(combo / 3) + 1; // Every 3 combo = +1x
            score += 10 * level * multiplier;
            
            // Check if level complete
            if (playerInputs.length === sequence.length) {
                completeLevel();
            } else {
                updateComboDisplay(`+${multiplier}x BONUS!`);
            }
        }

        function handleWrongInput(symbol, element) {
            // Store for undo
            lastWrongInput = {
                symbol: symbol,
                index: playerInputs.length,
                element: element
            };
            
            // Show wrong input temporarily
            element.textContent = symbol;
            element.classList.remove('hidden');
            element.classList.add('wrong');
            element.style.opacity = '1';
            
            // Check if we have combo to lose
            if (combo > 0) {
                // Lose all combo, keep life
                combo = 0;
                updateBars();
                updateComboDisplay("COMBO BROKEN!", true);
                
                // Enable undo to fix the mistake
                undoBtn.disabled = false;
                
                // Visual feedback
                comboBar.classList.add('broken');
                setTimeout(() => comboBar.classList.remove('broken'), 500);
                
            } else {
                // No combo buffer, lose a life
                loseLife();
                
                // Still allow undo if they want to try again
                undoBtn.disabled = false;
            }
        }

        function undoLast() {
            if (!lastWrongInput) return;
            
            // Restore the element
            const { element, index } = lastWrongInput;
            element.textContent = '?';
            element.classList.remove('wrong');
            element.classList.add('hidden');
            element.style.opacity = '0.3';
            
            // Clear last wrong
            lastWrongInput = null;
            undoBtn.disabled = true;
            
            // Small time penalty or just continue
            updateComboDisplay("FIXED - CONTINUE");
        }

        function loseLife() {
            lives--;
            updateBars();
            
            // Visual damage
            document.body.classList.add('damage-flash');
            setTimeout(() => document.body.classList.remove('damage-flash'), 300);
            
            if (lives <= 0) {
                gameOver();
            } else {
                updateComboDisplay(`LIFE LOST! ${lives} LEFT`, true);
            }
        }

        function completeLevel() {
            isPlaying = false;
            inputBtns.forEach(btn => btn.disabled = true);
            undoBtn.disabled = true;
            
            // Level completion bonus
            const completionBonus = 50 * level * (Math.floor(combo / 3) + 1);
            score += completionBonus;
            
            level++;
            updateComboDisplay(`LEVEL ${level-1} CLEAR! +${completionBonus}`);
            
            setTimeout(() => {
                nextLevel();
            }, 1200);
        }

        function skipLevel() {
            if (score < 500) {
                updateComboDisplay("NOT ENOUGH POINTS!", true);
                return;
            }
            
            score -= 500;
            updateStats();
            updateComboDisplay("SKIPPED (-500)");
            
            // Clear current and next level
            isPlaying = false;
            inputBtns.forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                // Add two symbols to skip ahead
                sequence.push(symbols[Math.floor(Math.random() * symbols.length)]);
                level++;
                nextLevel();
            }, 500);
        }

        function updateBars() {
            // Combo bar (0-10 scale)
            const comboPercent = (combo / maxCombo) * 100;
            comboBar.style.width = comboPercent + '%';
            
            // Life bar
            const lifePercent = (lives / maxLives) * 100;
            lifeBar.style.width = lifePercent + '%';
            
            if (lives === 1) {
                lifeBar.classList.add('low');
            } else {
                lifeBar.classList.remove('low');
            }
            
            // Update hearts
            const hearts = livesIcons.querySelectorAll('.life-icon');
            hearts.forEach((heart, idx) => {
                if (idx < lives) {
                    heart.classList.remove('lost');
                } else {
                    heart.classList.add('lost');
                }
            });
            
            // Update multiplier text
            const multiplier = Math.floor(combo / 3) + 1;
            comboText.textContent = 'x' + multiplier;
        }

        function updateComboDisplay(text, isError = false) {
            if (!text) {
                comboDisplay.textContent = '';
                comboDisplay.classList.remove('broken');
                return;
            }
            
            comboDisplay.textContent = text;
            comboDisplay.classList.toggle('broken', isError);
            
            // Clear after delay
            if (comboDisplay.timeout) clearTimeout(comboDisplay.timeout);
            comboDisplay.timeout = setTimeout(() => {
                comboDisplay.textContent = '';
                comboDisplay.classList.remove('broken');
            }, 2000);
        }

        function gameOver() {
            isPlaying = false;
            inputBtns.forEach(btn => btn.disabled = true);
            undoBtn.disabled = true;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('cramBest', bestScore);
                bestEl.textContent = bestScore;
            }
            
            setTimeout(() => {
                finalScoreEl.textContent = score;
                finalScoreEl.setAttribute('data-text', score);
                
                if (level <= 3) {
                    performanceMsg.textContent = "Need more coffee... ‚òï";
                    performanceMsg.style.color = '#666';
                } else if (level <= 6) {
                    performanceMsg.textContent = "Getting warmed up! üìö";
                    performanceMsg.style.color = '#fff';
                } else if (level <= 10) {
                    performanceMsg.textContent = "Honor Roll Material! üéì";
                    performanceMsg.style.color = '#00ff88';
                } else {
                    performanceMsg.textContent = "LEGENDARY CRAMMER! üëë";
                    performanceMsg.style.color = '#ffd700';
                }
                
                gameOverScreen.classList.remove('hidden-screen');
            }, 800);
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden-screen');
            startGame();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;
            
            const keyMap = {
                '1': '‚òï', 'q': '‚òï', 'a': '‚òï',
                '2': 'üìö', 'w': 'üìö', 's': 'üìö',
                '3': 'üíª', 'e': 'üíª', 'd': 'üíª',
                '4': 'üéß', 'r': 'üéß', 'f': 'üéß',
                '5': '‚ö°', 't': '‚ö°', 'g': '‚ö°',
                '6': 'üçï', 'y': 'üçï', 'h': 'üçï'
            };
            
            if (keyMap[e.key.toLowerCase()]) {
                handleInput(keyMap[e.key.toLowerCase()]);
            }
            
            // Undo with backspace or z
            if ((e.key === 'Backspace' || e.key.toLowerCase() === 'z') && !undoBtn.disabled) {
                e.preventDefault();
                undoLast();
            }
        });

        // Prevent zoom on double tap
        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
