<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAM SESSION</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            user-select: none;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            z-index: 1;
        }

        #game-container {
            width: 90%;
            max-width: 400px;
            z-index: 2;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            letter-spacing: -2px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #fff, #666);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #666;
            font-size: 0.8rem;
            letter-spacing: 2px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-bottom: 1px solid #333;
            padding-bottom: 1rem;
        }

        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-label {
            color: #666;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.2rem;
        }

        .bars-container {
            margin-bottom: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            background: rgba(255,255,255,0.02);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid #222;
        }

        .bar-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .bar-label {
            width: 60px;
            color: #666;
            font-weight: bold;
        }

        .bar {
            flex: 1;
            height: 10px;
            background: #1a1a1a;
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5);
        }

        .bar-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        /* Shine effect on bars */
        .bar-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .combo-fill {
            background: linear-gradient(90deg, #00ff88, #00cc6a);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.4);
        }

        .combo-fill.broken {
            background: #ff0040;
            animation: shake 0.5s;
        }

        .life-fill {
            background: linear-gradient(90deg, #ff0040, #cc0033);
            box-shadow: 0 0 15px rgba(255, 0, 64, 0.4);
        }

        .life-fill.low {
            animation: pulse 1s infinite;
        }

        .time-fill {
            background: linear-gradient(90deg, #00d4ff, #0099cc);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
            transition: width 1s linear;
        }

        .time-fill.critical {
            background: linear-gradient(90deg, #ff0040, #cc0000);
            animation: pulse 0.5s infinite;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        #sequence-display {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            min-height: 70px;
            align-items: center;
            flex-wrap: wrap;
        }

        .symbol {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: #111;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border-radius: 8px;
        }

        .symbol.hidden {
            opacity: 0.2;
            border-color: #222;
            background: #0a0a0a;
        }

        .symbol.show {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .symbol.correct {
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        .symbol.wrong {
            border-color: #ff0040;
            background: rgba(255, 0, 64, 0.1);
            animation: errorShake 0.4s;
        }

        .symbol.pending {
            border-color: #ffaa00;
            background: rgba(255, 170, 0, 0.1);
        }

        @keyframes popIn {
            0% { transform: scale(0) rotate(-180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        @keyframes errorShake {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-8px); }
            40% { transform: translateX(8px); }
            60% { transform: translateX(-4px); }
            80% { transform: translateX(4px); }
        }

        #input-area {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .input-btn {
            aspect-ratio: 1;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.15s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
        }

        .input-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .input-btn:hover:not(:disabled)::before {
            opacity: 1;
        }

        .input-btn:hover:not(:disabled) {
            border-color: #fff;
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(255,255,255,0.1);
        }

        .input-btn:active:not(:disabled) {
            transform: translateY(0) scale(0.95);
        }

        .input-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .control-btn {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #333;
            background: #111;
            color: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: bold;
        }

        .control-btn:hover:not(:disabled) {
            border-color: #fff;
            background: #222;
        }

        .control-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .control-btn.undo {
            border-color: #ffaa00;
            color: #ffaa00;
        }

        .control-btn.undo:hover:not(:disabled) {
            background: rgba(255, 170, 0, 0.1);
            box-shadow: 0 0 15px rgba(255, 170, 0, 0.2);
        }

        .control-btn.undo:disabled {
            border-color: #333;
            color: #666;
        }

        .combo-display {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #00ff88;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .combo-display.broken {
            color: #ff0040;
        }

        .combo-display.time-warning {
            color: #00d4ff;
            animation: blink 0.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            backdrop-filter: blur(10px);
            border-radius: 12px;
        }

        .btn-primary {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            background: #fff;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            margin-top: 2rem;
            border-radius: 8px;
        }

        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .instructions {
            text-align: center;
            color: #666;
            line-height: 1.6;
            max-width: 300px;
            margin-top: 1rem;
            font-size: 0.85rem;
        }

        .final-score {
            font-size: 4rem;
            font-weight: 900;
            margin: 1rem 0;
            color: #fff;
        }

        .hidden-screen {
            display: none !important;
        }

        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.3s infinite linear alternate-reverse;
            color: #0ff;
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.3s infinite linear alternate-reverse;
            color: #f0f;
            z-index: -2;
        }

        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 0); }
            20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, 0); }
            40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 0); }
            60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, 0); }
            80% { clip-path: inset(10% 0 70% 0); transform: translate(-2px, 0); }
            100% { clip-path: inset(30% 0 20% 0); transform: translate(2px, 0); }
        }

        @keyframes glitch-2 {
            0% { clip-path: inset(15% 0 85% 0); transform: translate(2px, 0); }
            20% { clip-path: inset(65% 0 5% 0); transform: translate(-2px, 0); }
            40% { clip-path: inset(45% 0 45% 0); transform: translate(2px, 0); }
            60% { clip-path: inset(85% 0 10% 0); transform: translate(-2px, 0); }
            80% { clip-path: inset(5% 0 75% 0); transform: translate(2px, 0); }
            100% { clip-path: inset(25% 0 25% 0); transform: translate(-2px, 0); }
        }

        .lives-indicator {
            display: flex;
            gap: 0.3rem;
            align-items: center;
        }

        .life-icon {
            color: #ff0040;
            font-size: 1.2rem;
            transition: all 0.3s;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.5);
        }

        .life-icon.lost {
            color: #333;
            opacity: 0.3;
            text-shadow: none;
        }

        .damage-flash {
            animation: damageFlash 0.3s;
        }

        @keyframes damageFlash {
            0%, 100% { background: transparent; }
            50% { background: rgba(255, 0, 64, 0.2); }
        }

        .time-warning-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 0%, rgba(0, 212, 255, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 5;
        }

        .time-warning-overlay.active {
            opacity: 1;
            animation: timePulse 2s infinite;
        }

        @keyframes timePulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    <div class="time-warning-overlay" id="time-overlay"></div>
    
    <div id="game-container">
        <div class="header">
            <h1>CRAM SESSION</h1>
            <div class="subtitle">Triple Threat Protocol</div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-label">Level</div>
                <div class="stat-value" id="level">1</div>
            </div>
            <div class="stat">
                <div class="stat-label">Score</div>
                <div class="stat-value" id="score">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">Best</div>
                <div class="stat-value" id="best">0</div>
            </div>
        </div>

        <div class="bars-container">
            <div class="bar-wrapper">
                <div class="bar-label">Combo</div>
                <div class="bar">
                    <div class="bar-fill combo-fill" id="combo-bar" style="width: 0%"></div>
                </div>
                <div style="width: 40px; text-align: right; color: #00ff88; font-weight: bold;" id="combo-text">x1</div>
            </div>
            
            <div class="bar-wrapper">
                <div class="bar-label">Life</div>
                <div class="bar">
                    <div class="bar-fill life-fill" id="life-bar" style="width: 100%"></div>
                </div>
                <div class="lives-indicator" id="lives-icons">
                    <span class="life-icon">‚ô•</span>
                    <span class="life-icon">‚ô•</span>
                    <span class="life-icon">‚ô•</span>
                </div>
            </div>

            <div class="bar-wrapper">
                <div class="bar-label" style="color: #00d4ff;">Time</div>
                <div class="bar">
                    <div class="bar-fill time-fill" id="time-bar" style="width: 100%"></div>
                </div>
                <div style="width: 40px; text-align: right; color: #00d4ff; font-weight: bold;" id="time-text">100%</div>
            </div>
        </div>

        <div id="sequence-display">
            <!-- Symbols appear here -->
        </div>

        <div id="input-area">
            <button class="input-btn" data-symbol="‚òï" onclick="handleInput('‚òï')">‚òï</button>
            <button class="input-btn" data-symbol="üìö" onclick="handleInput('üìö')">üìö</button>
            <button class="input-btn" data-symbol="üíª" onclick="handleInput('üíª')">üíª</button>
            <button class="input-btn" data-symbol="üéß" onclick="handleInput('üéß')">üéß</button>
            <button class="input-btn" data-symbol="‚ö°" onclick="handleInput('‚ö°')">‚ö°</button>
            <button class="input-btn" data-symbol="üçï" onclick="handleInput('üçï')">üçï</button>
        </div>

        <div class="controls">
            <button class="control-btn undo" id="undo-btn" onclick="undoLast()" disabled>
                ‚Ü© UNDO
            </button>
            <button class="control-btn" onclick="skipLevel()">
                SKIP (-500)
            </button>
        </div>

        <div class="combo-display" id="combo-display"></div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">CRAM SESSION</h1>
            <div class="instructions">
                <strong style="color: #fff;">TRIPLE THREAT:</strong><br>
                <span style="color: #00ff88;">COMBO</span> = Score Multiplier<br>
                <span style="color: #ff0040;">LIFE</span> = 3 Mistakes Max<br>
                <span style="color: #00d4ff;">TIME</span> = Ultimate Doom Clock<br>
                <br>
                Wrong answer ‚Üí Lose Combo ‚Üí Lose Life ‚Üí TIME KILLS
            </div>
            <button class="btn-primary" onclick="startGame()">START</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden-screen">
            <div style="color: #666; font-size: 0.9rem; letter-spacing: 2px;">SESSION TERMINATED</div>
            <div class="final-score glitch" data-text="0" id="final-score">0</div>
            <div style="color: #666; margin-bottom: 0.5rem;">Final Score</div>
            <div id="performance-msg" style="color: #fff; font-size: 1.1rem; margin-bottom: 2rem;"></div>
            <button class="btn-primary" onclick="resetGame()">RETRY</button>
        </div>
    </div>

    <script>
        // Game State
        let sequence = [];
        let playerInputs = [];
        let playerIndex = 0;
        let level = 1;
        let score = 0;
        let bestScore = localStorage.getItem('cramBest') || 0;
        let isPlaying = false;
        
        // Three-tier system
        let combo = 0;
        let maxCombo = 10;
        let lives = 3;
        let maxLives = 3;
        let lastWrongInput = null;
        
        // TIME SYSTEM - Slow but deadly
        let timeLeft = 100; // Percentage
        let maxTime = 100;
        let timeDrainRate = 0.34; // Much slower drain (was instant before)
        let timeInterval = null;
        let timePaused = false;
        
        const symbols = ['‚òï', 'üìö', 'üíª', 'üéß', '‚ö°', 'üçï'];
        
        // DOM Elements
        const sequenceDisplay = document.getElementById('sequence-display');
        const levelEl = document.getElementById('level');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMsg = document.getElementById('performance-msg');
        const inputBtns = document.querySelectorAll('.input-btn');
        const undoBtn = document.getElementById('undo-btn');
        const comboBar = document.getElementById('combo-bar');
        const lifeBar = document.getElementById('life-bar');
        const timeBar = document.getElementById('time-bar');
        const comboText = document.getElementById('combo-text');
        const timeText = document.getElementById('time-text');
        const comboDisplay = document.getElementById('combo-display');
        const livesIcons = document.getElementById('lives-icons');
        const timeOverlay = document.getElementById('time-overlay');

        // Initialize
        bestEl.textContent = bestScore;

        function startGame() {
            startScreen.classList.add('hidden-screen');
            gameOverScreen.classList.add('hidden-screen');
            sequence = [];
            playerInputs = [];
            playerIndex = 0;
            level = 1;
            score = 0;
            combo = 0;
            lives = 3;
            timeLeft = 100;
            lastWrongInput = null;
            timePaused = false;
            
            updateStats();
            updateBars();
            startTimeDrain();
            nextLevel();
        }

        function startTimeDrain() {
            if (timeInterval) clearInterval(timeInterval);
            
            timeInterval = setInterval(() => {
                if (!timePaused && isPlaying) {
                    timeLeft -= timeDrainRate;
                    
                    // Increase drain speed slightly as game progresses
                    if (level > 5) timeLeft -= 0.02;
                    if (level > 10) timeLeft -= 0.03;
                    
                    if (timeLeft <= 0) {
                        timeLeft = 0;
                        gameOver('TIME UP');
                    }
                    
                    updateTimeBar();
                }
            }, 100); // Update every 100ms for smooth drain
        }

        function updateTimeBar() {
            timeBar.style.width = timeLeft + '%';
            timeText.textContent = Math.ceil(timeLeft) + '%';
            
            // Visual warnings
            if (timeLeft <= 20) {
                timeBar.classList.add('critical');
                timeOverlay.classList.add('active');
                if (Math.floor(timeLeft) % 2 === 0) {
                    updateComboDisplay("TIME CRITICAL!", true);
                }
            } else if (timeLeft <= 40) {
                timeBar.classList.remove('critical');
                timeOverlay.classList.remove('active');
                timeBar.style.background = 'linear-gradient(90deg, #ffaa00, #ff0040)';
            } else {
                timeBar.classList.remove('critical');
                timeOverlay.classList.remove('active');
                timeBar.style.background = 'linear-gradient(90deg, #00d4ff, #0099cc)';
            }
        }

        function nextLevel() {
            playerIndex = 0;
            playerInputs = [];
            lastWrongInput = null;
            isPlaying = false;
            timePaused = true; // Pause time during memorization
            undoBtn.disabled = true;
            
            // Add new symbol
            const newSymbol = symbols[Math.floor(Math.random() * symbols.length)];
            sequence.push(newSymbol);
            
            displaySequence();
        }

        function displaySequence() {
            sequenceDisplay.innerHTML = '';
            
            sequence.forEach((sym, idx) => {
                const div = document.createElement('div');
                div.className = 'symbol hidden';
                div.id = `symbol-${idx}`;
                div.textContent = '?';
                sequenceDisplay.appendChild(div);
            });

            const symbolEls = sequenceDisplay.querySelectorAll('.symbol');
            
            symbolEls.forEach((el, idx) => {
                setTimeout(() => {
                    el.textContent = sequence[idx];
                    el.classList.remove('hidden');
                    el.classList.add('show');
                }, idx * 150);
            });

            const viewTime = Math.min(3000, 1200 + (sequence.length * 250));
            
            setTimeout(() => {
                symbolEls.forEach((el, idx) => {
                    el.textContent = '?';
                    el.classList.remove('show');
                    el.classList.add('hidden');
                    el.style.opacity = '0.3';
                });
                startInputPhase();
            }, viewTime);
        }

        function startInputPhase() {
            isPlaying = true;
            timePaused = false; // Resume time drain
            inputBtns.forEach(btn => btn.disabled = false);
            updateComboDisplay("GO!");
        }

        function handleInput(symbol) {
            if (!isPlaying) return;
            
            const currentIndex = playerInputs.length;
            const targetSymbol = sequence[currentIndex];
            const symbolEl = document.getElementById(`symbol-${currentIndex}`);
            
            if (symbol === targetSymbol) {
                handleCorrectInput(symbol, symbolEl);
            } else {
                handleWrongInput(symbol, symbolEl);
            }
            
            updateStats();
        }

        function handleCorrectInput(symbol, element) {
            playerInputs.push(symbol);
            element.textContent = symbol;
            element.classList.remove('hidden');
            element.classList.add('correct');
            element.style.opacity = '1';
            
            // Combo up
            combo = Math.min(combo + 1, maxCombo);
            
            // Time bonus for speed! (Small recovery)
            timeLeft = Math.min(timeLeft + 2, 100);
            
            updateBars();
            
            const multiplier = Math.floor(combo / 3) + 1;
            score += 10 * level * multiplier;
            
            if (playerInputs.length === sequence.length) {
                completeLevel();
            } else {
                updateComboDisplay(`+${multiplier}x COMBO!`);
            }
        }

        function handleWrongInput(symbol, element) {
            lastWrongInput = {
                symbol: symbol,
                index: playerInputs.length,
                element: element
            };
            
            element.textContent = symbol;
            element.classList.remove('hidden');
            element.classList.add('wrong');
            element.style.opacity = '1';
            
            // Time penalty for wrong answer
            timeLeft = Math.max(timeLeft - 5, 0);
            
            if (combo > 0) {
                combo = 0;
                updateBars();
                updateComboDisplay("COMBO BROKEN!", true);
                comboBar.classList.add('broken');
                setTimeout(() => comboBar.classList.remove('broken'), 500);
                undoBtn.disabled = false;
            } else {
                loseLife();
                undoBtn.disabled = false;
            }
        }

        function undoLast() {
            if (!lastWrongInput) return;
            
            const { element, index } = lastWrongInput;
            element.textContent = '?';
            element.classList.remove('wrong');
            element.classList.add('hidden');
            element.style.opacity = '0.3';
            
            lastWrongInput = null;
            undoBtn.disabled = true;
            
            // Small time cost for undo
            timeLeft = Math.max(timeLeft - 1, 0);
            updateTimeBar();
            
            updateComboDisplay("FIXED - CONTINUE");
        }

        function loseLife() {
            lives--;
            updateBars();
            
            document.body.classList.add('damage-flash');
            setTimeout(() => document.body.classList.remove('damage-flash'), 300);
            
            if (lives <= 0) {
                gameOver('NO LIVES LEFT');
            } else {
                updateComboDisplay(`LIFE LOST! ${lives} LEFT`, true);
            }
        }

        function completeLevel() {
            isPlaying = false;
            timePaused = true; // Pause time between levels
            inputBtns.forEach(btn => btn.disabled = true);
            undoBtn.disabled = true;
            
            // Big time bonus for completing level
            timeLeft = Math.min(timeLeft + 15, 100);
            
            const completionBonus = 50 * level * (Math.floor(combo / 3) + 1);
            score += completionBonus;
            
            level++;
            updateStats();
            updateBars();
            updateComboDisplay(`LEVEL CLEAR! +${completionBonus} +TIME`);
            
            setTimeout(() => {
                nextLevel();
            }, 1500);
        }

        function skipLevel() {
            if (score < 500) {
                updateComboDisplay("NOT ENOUGH POINTS!", true);
                return;
            }
            
            score -= 500;
            timeLeft = Math.min(timeLeft + 10, 100); // Skip gives time too
            updateStats();
            updateBars();
            updateComboDisplay("SKIPPED (-500) +TIME");
            
            isPlaying = false;
            inputBtns.forEach(btn => btn.disabled = true);
            
            setTimeout(() => {
                sequence.push(symbols[Math.floor(Math.random() * symbols.length)]);
                level++;
                nextLevel();
            }, 500);
        }

        function updateBars() {
            // Combo
            const comboPercent = (combo / maxCombo) * 100;
            comboBar.style.width = comboPercent + '%';
            const multiplier = Math.floor(combo / 3) + 1;
            comboText.textContent = 'x' + multiplier;
            
            // Life
            const lifePercent = (lives / maxLives) * 100;
            lifeBar.style.width = lifePercent + '%';
            if (lives === 1) lifeBar.classList.add('low');
            else lifeBar.classList.remove('low');
            
            // Hearts
            const hearts = livesIcons.querySelectorAll('.life-icon');
            hearts.forEach((heart, idx) => {
                heart.classList.toggle('lost', idx >= lives);
            });
        }

        function updateComboDisplay(text, isError = false) {
            if (!text) {
                comboDisplay.textContent = '';
                comboDisplay.className = 'combo-display';
                return;
            }
            
            comboDisplay.textContent = text;
            comboDisplay.className = 'combo-display' + (isError ? ' broken' : '');
            
            if (text.includes('TIME')) {
                comboDisplay.classList.add('time-warning');
            }
            
            if (comboDisplay.timeout) clearTimeout(comboDisplay.timeout);
            comboDisplay.timeout = setTimeout(() => {
                comboDisplay.textContent = '';
                comboDisplay.className = 'combo-display';
            }, 2000);
        }

        function gameOver(reason) {
            isPlaying = false;
            timePaused = true;
            if (timeInterval) clearInterval(timeInterval);
            
            inputBtns.forEach(btn => btn.disabled = true);
            undoBtn.disabled = true;
            
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('cramBest', bestScore);
                bestEl.textContent = bestScore;
            }
            
            setTimeout(() => {
                finalScoreEl.textContent = score;
                finalScoreEl.setAttribute('data-text', score);
                
                let msg = "";
                let color = "#fff";
                
                if (reason === 'TIME UP') {
                    msg = "TIME CONSUMED YOU ‚è∞";
                    color = "#00d4ff";
                } else if (level <= 3) {
                    msg = "Need more coffee... ‚òï";
                    color = "#666";
                } else if (level <= 6) {
                    msg = "Getting warmed up! üìö";
                    color = "#fff";
                } else if (level <= 10) {
                    msg = "Honor Roll Material! üéì";
                    color = "#00ff88";
                } else {
                    msg = "LEGENDARY CRAMMER! üëë";
                    color = "#ffd700";
                }
                
                performanceMsg.textContent = msg;
                performanceMsg.style.color = color;
                
                gameOverScreen.classList.remove('hidden-screen');
            }, 800);
        }

        function updateStats() {
            levelEl.textContent = level;
            scoreEl.textContent = score;
        }

        function resetGame() {
            gameOverScreen.classList.add('hidden-screen');
            startGame();
        }

        // Keyboard
        document.addEventListener('keydown', (e) => {
            if (!isPlaying) return;
            
            const keyMap = {
                '1': '‚òï', 'q': '‚òï', 'a': '‚òï',
                '2': 'üìö', 'w': 'üìö', 's': 'üìö',
                '3': 'üíª', 'e': 'üìö', 'd': 'üíª',
                '4': 'üéß', 'r': 'üéß', 'f': 'üéß',
                '5': '‚ö°', 't': '‚ö°', 'g': '‚ö°',
                '6': 'üçï', 'y': 'üçï', 'h': 'üçï'
            };
            
            if (keyMap[e.key.toLowerCase()]) {
                handleInput(keyMap[e.key.toLowerCase()]);
            }
            
            if ((e.key === 'Backspace' || e.key.toLowerCase() === 'z') && !undoBtn.disabled) {
                e.preventDefault();
                undoLast();
            }
        });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: false });
    </script>
</body>
</html>
